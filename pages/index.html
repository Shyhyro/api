<!DOCTYPE html>
<html>
<head>
    <title>Realmerge for Horse Reality</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:title" content="Realmerge"/>
    <meta property="og:description" content="Simple tool that layers files from the Horse Reality webgame."/>
    <meta property="og:image" content="https://realmerge.shay.cat/static/promo-og-light-bg-1.png"/>
    <meta property="twitter:card" content="summary_large_image"/>
    <meta name="theme-color" content="#081b28"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="stylesheet" href="" id="theme"/>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="/static/main.js"></script>
    <script src="/static/index.js"></script>
    <script src="/static/theme.js"></script>
    <script src="/static/settings.js"></script>
</head>
<body>
<iframe style="display:none" name="hide-form-req"></iframe>
<div id="modal-container"></div>
<noscript><div class="box" style="padding-bottom:20px;border-color:red"><h3 class="box-title">Fatal</h3><p>Realmerge requires JavaScript to function properly. Please enable JavaScript for this site in your browser's settings.</p></div></noscript>
<div class="box">
    <h3 class="box-title">Realmerge</h3>
    <form target="hide-form-req" action="/api/eat" method="POST" onsubmit="mergeImage();">
        <input required pattern="^https:\/\/(v2\.|www\.)?horsereality\.(com|nl)\/horses\/(\d{1,10})\/.*" type="url" name="url" id="horseurl" placeholder="https://horsereality.com/horses/..." style="width: 60%">
        <button type="submit">Generate</button>
        <a href="/multi"><button form="none">Multi Mode</button></a>
    </form>
</div>
<div class="box" id="error-box" style="padding-bottom:20px;display:none;border-color:red">
    <h3 class="box-title">Error</h3>
    <p id="error-message"></p>
</div>
<div class="box" id="merged-image-box" style="padding-bottom:20px;display:none">
    <h3 class="box-title" id="merged-image-title"></h3>
    <img id="merged-image" src="">
</div>
<div class="box" id="merged-image-box-foal" style="padding-bottom:20px;display:none">
    <h3 class="box-title">Foal</h3>
    <img id="merged-image-foal" src="">
</div>
<div class="footer-credit-container">
<button class="footer-item" onclick="spawnSettings()">🔧 Settings</button>
<div class="footer-item" style="margin-left: 93px;">
    <div id="nav-drop-up">
        <div onclick="toggleNav()"><a href="/">🐴 Main Page</a></div>
        <div onclick="toggleNav()"><a href="/multi">🔗 Multi Mode</a></div>
        <div onclick="toggleNav()"><a href="/changelog">📃 Changelog</a></div>
    </div>
    <button onclick="toggleNav()">📜 Navigation</button>
</div>
<div class="footer-credit">
    <h5 style="margin:0">🔗 All images © <a href="https://www.deloryan.com" target="_blank">Deloryan B.V.</a></h5>
    <h5 style="margin:0">🔗 Source on <a href="https://github.com/shayypy/realmerge" target="_blank">GitHub</a>. Realmerge © shay (shayypy)</h5>
</div>
<div class="footer-credit" id="extension-ad-chromium" style="display:none">
    <h5 style="margin:0">Realmerge has a browser extension! <a href="/chrome" target="_blank">You can add it here :)</a></h5>
</div>
<div class="footer-credit" id="extension-ad-firefox" style="display:none">
    <h5 style="margin:0">Realmerge has a browser extension! <a href="/firefox" target="_blank">You can add it here :)</a></h5>
</div>
</div>
<script>
    if (window.chrome) {
        document.querySelector('#extension-ad-chromium').style.display = 'block';
    } else if (navigator.userAgent.indexOf("Firefox" >= 0)) {
        document.querySelector('#extension-ad-firefox').style.display = 'block';
    }
</script>
</body>
</html>
